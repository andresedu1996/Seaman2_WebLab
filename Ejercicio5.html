<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica 5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main5.css">
    <style>
        .header {
            background-color: rgb(255, 255, 255);
            font-weight: bold;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="row header">
        <div class="col-3">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" 
                    aria-controls="panelsStayOpen-collapseOne">
                      Ciencia
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <img src="https://img.icons8.com/bubbles/100/000000/test-tube.png" alt="imagen1">
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" 
                    aria-controls="panelsStayOpen-collapseTwo">
                      Fotogragia
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      <img src="https://img.icons8.com/color/100/000000/tourist-female.png" alt="imagen2">
                    </div>
                  </div>
                </div>

                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" 
                    aria-controls="panelsStayOpen-collapseThree">
                      Atletismo
                    </button>
                  </h2>
                  <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      <img src="https://img.icons8.com/officel/100/000000/sports-mode.pnghttps:/img.icons8.com/officel/100/000000/sports-mode.png" alt="imagen3">
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <!-- Bootstrap JS (para la funcionalidad del acordeÃ³n) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
